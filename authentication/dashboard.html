<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Dashboard</title>
        <style>
            body {
                font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
                margin: 0;
                padding: 0;
                background-color: #f4f4f4;
            }

            #dashboard-container {
                display: flex;
                height: 100vh;
            }

            #sidebar {
                width: 250px;
                background-color: #2c3e50;
                color: #ecf0f1;
                padding-top: 20px;
                position: fixed;
                height: 100%;
                transition: width 0.3s;
            }

            #sidebar h1 {
                text-align: center;
                margin-bottom: 20px;
            }

            #sidebar ul {
                list-style: none;
                padding: 0;
                margin: 0;
            }

            #sidebar li {
                padding: 10px;
                text-align: center;
                transition: background-color 0.3s;
                color: #ecf0f1; /* Set the text color */
                /* display: none; */
            }

            #sidebar li:hover {
                background-color: #34495e;
            }

            #main-content {
                flex-grow: 1;
                padding: 20px;
                margin-left: 250px; /* Match sidebar width */
                transition: margin-left 0.3s;
            }

            .card {
                background-color: #fff;
                border-radius: 8px;
                box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
                padding: 20px;
                margin-bottom: 20px;
            }

            .card h2 {
                color: #333;
            }

            .card p {
                color: #666;
            }

            .chart {
                width: 100%;
                height: 300px;
            }

            #footer {
                text-align: center;
                padding: 10px;
                background-color: #333;
                color: #fff;
                position: fixed;
                bottom: 0;
                width: 100%;
            }

            #menu-toggle {
                font-size: 1.5rem;
                color: #fff;
                cursor: pointer;
                display: none;
            }

            @media (max-width: 768px) {
                #sidebar {
                    width: 0;
                    overflow: hidden;
                }

                #main-content {
                    margin-left: 0;
                }

                #menu-toggle {
                    display: block;
                    position: fixed;
                    top: 20px;
                    left: 20px;
                }
            }
            a {
                color: #ecf0f1;
            }
            .logo {
                width: 150px;
            }
            center {
                margin-bottom: 2rem;
            }
        </style>
    </head>
    <body>
        <div id="dashboard-container">
            <div id="sidebar">
                <!-- <h1><img src="wis-logo.png" alt="Logo" srcset=""></h1> -->
                <center>
                    <img src="wis-logo.png" alt="Logo" class="logo" />
                </center>
                <ul>
                    <li><a href="#">Dashboard</a></li>
                    <li><a href="#">Analytics</a></li>
                    <li><a href="#">Reports</a></li>
                    <li><a href="#">Settings</a></li>
                </ul>
            </div>
            <div id="main-content">
                <div id="menu-toggle">&#9776; Menu</div>
                <div class="card">
                    <h2>Welcome to Your Dashboard</h2>
                    <p>Explore and manage your data with ease.</p>
                </div>

                <div class="card">
                    <h2>Analytics Overview</h2>
                    <div class="chart">
                        <!-- Your chart or visualization goes here -->
                    </div>
                </div>

                <div class="card">
                    <h2>Recent Activity</h2>
                    <p>No recent activity yet.</p>
                </div>
            </div>
        </div>

        <div id="footer">&copy; 2024 Your Company. All rights reserved.</div>

        <script>
            document
                .getElementById("menu-toggle")
                .addEventListener("click", function () {
                    const sidebar = document.getElementById("sidebar");
                    const mainContent = document.getElementById("main-content");
                    sidebar.style.width =
                        sidebar.style.width === "250px" ? "0" : "250px";
                    mainContent.style.marginLeft =
                        mainContent.style.marginLeft === "250px"
                            ? "0"
                            : "250px";
                });
        </script>
    </body>
</html>
